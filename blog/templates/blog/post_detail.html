# base.html

{% block page_title %}
    Post detail
{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>By: {{ post.author }}</p>
    <p>{{ post.text }}</p>
    <div>
        <a href="{% url 'post_update' post.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
    <div class="card shadow my-3 p-5">
        <h3>Comments:</h3>
        No comments yet! Be the first one.
    </div>

    <div class="card shadow my-3 p-5">
        <h3>Add new comment:</h3>
        <form method="POST">
            <div class="form-group py-2">
                <label class="py-1" for="author_name">Enter your name:</label>
                <input type="text" class="form-control" placeholder="e.g. John Doe" name="author_name">
            </div>
            <div class="form-group py-2">
                <label class="py-1" for="email">Your Email:</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
            </div>
            <div class="form-group py-2">
                <label class="py-1" for="comment_text">Comment text:</label>
                <textarea class="form-control" name="text" rows="3"
                          placeholder="Enter your comment text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
