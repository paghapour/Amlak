# base.html

{% block page_title %}
    Post List
{% endblock %}

{% block content %}
    {% for post in post_list %}
        <h5>{{ post.title }}</h5>
        <h6>{{ post.author }}</h6>
        <p>{{ post.text }}</p>
        <a href="{% url 'post_detail' post.id %}">Read more</a>
    {% endfor %}


{% endblock %}
